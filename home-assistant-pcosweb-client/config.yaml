name: PCOSWeb
version: "0.0.1"
slug: pcosweb_client
description: PCOSWeb client (Rehau Aqua 11C water-water heatpump)
webui: "http://[HOST]:[PORT:7070]/"
host_network: true
ports:
  7070/tcp: 7070
ports_description:
  7070/tcp: port to listen on for Prometheus /metrics
arch:
  - armv7
  - aarch64
  - amd64
init: false
map:
  - addon_config
options:
  host: "192.168.1.0/24"
  port: 7070
  additionalArguments: ""
schema:
  host: "str?"
  port: int
  additionalArguments: "str?"

